<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .form-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .icon { font-size: 3rem; margin-bottom: 10px; }
    h2 { font-size: 24px; margin-bottom: 10px; color: #333; }
    p { font-size: 14px; color: #666; margin-bottom: 25px; }
    form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }
    form input:focus {
      border-color: #fb9475;
      outline: none;
      box-shadow: 0 0 5px rgba(251, 148, 117, 0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fb9475;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #f67c5f; }
    .link-msg {
      margin-top: 20px;
      font-size: 14px;
    }
    .link-msg a {
      color: #fb9475;
      text-decoration: none;
      font-weight: 500;
    }
    .link-msg a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-card">
      <div class="icon">üìù</div>
      <h2>Create Account</h2>
      <p>Fill the details below to sign up</p>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="link-msg">
        Already have an account? <a href="index.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Store in localStorage
      localStorage.setItem("user", JSON.stringify({ username, email, password }));

      alert("Signup successful! Redirecting to login...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
