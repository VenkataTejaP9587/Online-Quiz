<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3f6fa;
    }
    .question-box {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .options label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h2><span id="quizTitle"></span> Quiz</h2>
<div id="quizContainer"></div>
<button onclick="submitQuiz()">Submit</button>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get("category") || "General";
  const level = urlParams.get("level") || "Easy";
  const fixedLevel = level.charAt(0).toUpperCase() + level.slice(1).toLowerCase();

  document.getElementById("quizTitle").textContent = `${category} - ${fixedLevel}`;

  const quizData = {
    Easy: [
      {
        q: "What is 2 + 2?",
        options: ["3", "4", "5", "6"],
        answer: "4"
      },
      {
        q: "HTML stands for?",
        options: ["Home Tool Markup Language", "Hyper Text Markup Language", "HighText Machine Language", "Hyperloop Markup Language"],
        answer: "Hyper Text Markup Language"
      }
    ],
    Medium: [
      {
        q: "What is the output of '2' + 2 in JavaScript?",
        options: ["4", "22", "NaN", "Error"],
        answer: "22"
      }
    ],
    Hard: [
      {
        q: "What does ID3 stand for in machine learning?",
        options: ["Iterative Decision 3", "Interactive Decision Tree", "Incremental Decision 3", "None of the above"],
        answer: "None of the above"
      }
    ]
  };

  const questions = quizData[fixedLevel] || [];
  const quizContainer = document.getElementById("quizContainer");

  questions.forEach((item, index) => {
    const qBox = document.createElement("div");
    qBox.className = "question-box";
    qBox.innerHTML = `<p><strong>Q${index+1}:</strong> ${item.q}</p>`;

    item.options.forEach(opt => {
      qBox.innerHTML += `
        <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
      `;
    });

    quizContainer.appendChild(qBox);
  });

  function submitQuiz() {
    let score = 0;
    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && selected.value === q.answer) score++;
    });
    alert(`You scored ${score} out of ${questions.length}`);
  }
</script>

</body>
</html>
