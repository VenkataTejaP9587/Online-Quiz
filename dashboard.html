<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span id="user"></span></h2>
    <p><strong>Your Last Score:</strong> <span id="score">Not Attempted</span></p>
    <button onclick="startQuiz()">Start Quiz</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const username = localStorage.getItem('username');
    document.getElementById('user').innerText = username || "Guest";

    const result = localStorage.getItem(`result_${username}`);
    if (result) {
      document.getElementById('score').innerText = result;
    }

    function startQuiz() {
      window.location.href = 'subjects.html';
    }

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
