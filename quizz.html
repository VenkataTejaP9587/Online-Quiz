<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Quiz - <span id="subLevel"></span></h2>
        <div id="quiz-container"></div>
        <button onclick="submitQuiz()">Submit</button>
        <br><br>
        <a href="dashboard.html">â¬… Back to Dashboard</a>
    </div>

    <script>
        const subject = 'Python'; // You can set this dynamically
        const level = 'Easy'; // You can set this dynamically
        document.getElementById('subLevel').innerText = `${subject} - ${level}`;

        const questions = {
            "Python": {
                "Easy": [
                    { q: "What is the keyword to define a function in Python?", options: ["func", "def", "define", "function"], answer: "def" },
                    { q: "Which symbol is used for comments in Python?", options: ["//", "#", "/*", "<!--"], answer: "#" }
                ],
                "Medium": [
                    { q: "Which data type is immutable in Python?", options: ["List", "Dictionary", "Set", "Tuple"], answer: "Tuple" },
                    { q: "What does the 'len()' function return?", options: ["Length", "Type", "Value", "None"], answer: "Length" }
                ]
            }
        };

        const quizContainer = document.getElementById('quiz-container');
        const selectedQuestions = questions[subject][level];

        selectedQuestions.forEach((q, index) => {
            const qDiv = document.createElement('div');
            qDiv.classList.add("question-box");

            const optionsHTML = q.options.map(opt =>
                `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`
            ).join('');

            qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.q}</p>${optionsHTML}`;
            quizContainer.appendChild(qDiv);
        });

        function submitQuiz() {
            let score = 0;
            selectedQuestions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });

            const result = `${score}/${selectedQuestions.length}`;
            localStorage.setItem('result', result);
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
