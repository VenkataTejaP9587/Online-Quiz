<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      const username = document.getElementById("username").value;
      if (username.trim()) {
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter a username.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="user"></span>!</h2>
  <div class="card">
    <h3>Quiz Score</h3>
    <p id="score"></p>
    <button onclick="startQuiz()">Take Quiz</button>
  </div>
  <script>
    const username = localStorage.getItem("username");
    const result = localStorage.getItem("result") || "Not attempted yet";
    document.getElementById("user").innerText = username;
    document.getElementById("score").innerText = result;
    function startQuiz() {
      window.location.href = "subjects.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #fffde7;
    }
    .question {
      margin-bottom: 20px;
    }
    .question-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Quiz - <span id="subLevel"></span></h2>
  <div id="quiz-container"></div>
  <button onclick="submitQuiz()">Submit</button>
  <script>
    const subject = localStorage.getItem('subject');
    const level = localStorage.getItem('level');
    document.getElementById('subLevel').innerText = `${subject} - ${level}`;

    const questions = {
      "Python": {
        "Easy": [
          { q: "What is the keyword to define a function in Python?", options: ["func", "def", "define", "function"], answer: "def" },
          { q: "What is used for comments in Python?", options: ["//", "#", "<!--", "/*"], answer: "#" }
        ],
        "Medium": [
          { q: "Which data type is immutable?", options: ["List", "Tuple", "Dict", "Set"], answer: "Tuple" },
          { q: "What does len() return?", options: ["Type", "Value", "Length", "None"], answer: "Length" }
        ],
        "Hard": [
          { q: "What is the type of lambda x: x?", options: ["function", "lambda", "generator", "object"], answer: "function" },
          { q: "Which is used for generator?", options: ["[]", "{}", "()", "<>"], answer: "()" }
        ]
      },
      "AI": {
        "Easy": [
          { q: "What is AI?", options: ["Artificial Intelligence", "Automation Input", "Analog Info", "None"], answer: "Artificial Intelligence" },
          { q: "Which is type of AI?", options: ["Narrow AI", "Smart AI", "Full AI", "Tiny AI"], answer: "Narrow AI" }
        ],
        "Medium": [
          { q: "Used for classification?", options: ["KNN", "Dijkstra", "DFS", "SVM"], answer: "KNN" },
          { q: "Ability to learn from data?", options: ["Deep Learning", "Machine Learning", "AI Learning", "None"], answer: "Machine Learning" }
        ],
        "Hard": [
          { q: "Reinforcement algorithm?", options: ["Q-Learning", "Naive Bayes", "K-Means", "CNN"], answer: "Q-Learning" },
          { q: "Use of backpropagation?", options: ["Update weights", "Reduce bias", "Scale data", "None"], answer: "Update weights" }
        ]
      },
      "Web Dev": {
        "Easy": [
          { q: "HTML stands for?", options: ["Hyper Text Markup Language", "Hyper Transfer", "None", "Markup Transfer"], answer: "Hyper Text Markup Language" },
          { q: "Used for styling?", options: ["CSS", "HTML", "JS", "Python"], answer: "CSS" }
        ],
        "Medium": [
          { q: "Tag for hyperlink?", options: ["<a>", "<link>", "<href>", "<url>"], answer: "<a>" },
          { q: "Bootstrap is?", options: ["JS", "CSS Framework", "DB", "Language"], answer: "CSS Framework" }
        ],
        "Hard": [
          { q: "Update HTTP method?", options: ["GET", "PUT", "POST", "DELETE"], answer: "PUT" },
          { q: "CORS stands for?", options: ["Cross-Origin Resource Sharing", "Content Origin", "None", "Cache Resource"], answer: "Cross-Origin Resource Sharing" }
        ]
      }
    };

    const quizContainer = document.getElementById("quiz-container");
    const selectedQuestions = (questions[subject] && questions[subject][level]) || [];

    selectedQuestions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question-box';
      div.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.q}</p>` +
        q.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"/> ${opt}</label><br>`).join('');
      quizContainer.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      selectedQuestions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === q.answer) score++;
      });
      localStorage.setItem("result", `${score}/${selectedQuestions.length}`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
